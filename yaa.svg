        .container {
          text-align: left;
          border-left: 2px solid #ff0000;
          padding-left: 40px;
          max-width: 80%;
          animation: slideIn 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        h1 {
          font-family: 'Inter', sans-serif;
          font-weight: 900;
          font-size: 4rem;
          margin: 0;
          letter-spacing: -2px;
          text-transform: uppercase;
          background: linear-gradient(180deg, #fff 0%, #444 100%);
